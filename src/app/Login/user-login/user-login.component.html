<div class="row">
    <div class="container">
      <div class="row h-100 container align-items-center" style=" margin-left: 34rem; margin-top: 11rem;">
        <form class="col-md-9" [formGroup]="loginForm" *ngIf="signIn">
          <div class="AppForm">
            <div class="row">
              <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="AppFormLeft">

                  <!--<h1>Login</h1>-->
                  <div class="form-group position-relative mb-4">
                    <input type="text" formControlName="userId" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Mobile/Email">
                    <i class="fa fa-user-o"></i>

                  </div>
                  <div class="form-group position-relative mb-4">
                    <input type="password" formControlName="password" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="password"
                           placeholder="Password">
                    <i class="fa fa-key"></i>


                  </div>

                  <div class="row  mt-4 mb-4">
                  </div>

                  <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase " [disabled]="loginForm.invalid" (click)="login()">
                    Login
                  </button>

                  <p class="text-center mt-5">
                    Don't have an account?
                    <span (click)="signUp()" style="cursor:pointer">
                      Create your account
                    </span>
                  </p>
                  <p class="text-center mt-3">
                    <span style="cursor:pointer">
                      Forgot Password
                    </span>
                  </p>
                  <p class="text-center mt-3" [routerLink]="['/Home']">
                    <span style="cursor:pointer">
                      Back
                    </span>
                  </p>



                </div>
  
              </div>
              <div class="col-md-6">
               <div>
                 <img src="/assets/images/website_logo.png" style="width:80%;" />
               </div>
              </div>
            </div>
          </div>
  
        </form>
  
  
        <form class="col-md-9" [formGroup]="registerForm" *ngIf="!signIn">
          <div class="AppForm shadow-lg">
            <div class="row">
              <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="AppFormLeft">
                  <br />
                  <h1>Register</h1>
                  <div class="form-group position-relative mb-4">
                    <input type="text" formControlName="name" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Name">
                    <i class="fa fa-user-o"></i>
              
                  </div>
                  <div class="form-group position-relative mb-4">
                    <input type="text" formControlName="mobile" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Mobile">
                    <i class="fa fa-mobile"></i>
                   
                  </div>
                  <div class="form-group position-relative mb-4">
                    <input type="text" formControlName="email" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Email">
                    <i class="fa fa-envelope-o"></i>
                  
                  </div>
             
                  <div class="form-group position-relative mb-4">
                    <input type="password" formControlName="password" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Password">
                    <i class="fa fa-key"></i>
                   
                  </div>
                  <div class="form-group position-relative mb-4">
                    <input type="password" formControlName="confirmPassword" class="form-control border-top-0 border-right-0 border-left-0 rounded-0 shadow-none" id="username"
                           placeholder="Confirm Password">
                    <i class="fa fa-key"></i>
                
                  </div>
                  <div class="form-group position-relative mb-4">
                    <!-- <input id="admin" type="radio" formControlName="roleid" value="1" name="roleid"  required>
                    <label  for="admin">Admin</label> -->
                    <input id="emply" type="radio"  formControlName="roleid" value="2" name="roleid"  required>
                    <span  for="emply">Employee</span>
                    <input id="cmpy" type="radio"  formControlName="roleid" value="3" name="roleid"  required>
                    <span  for="cmpy">Company</span>
                 
                    <!-- <small *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                           class="p-error">password is required.</small> -->
                  </div>
                  <div class="row  mt-4 mb-4">
                  </div>
  
                  <button class="btn btn-success btn-block shadow border-0 py-2 text-uppercase "  (click)="register()">
                    Register
                  </button>
  
                  <p class="text-center mt-5" >
                    Already have an account?
                    <span (click)="signIn1()" style="cursor:pointer">
                      Click to Login
                    </span>
                  </p>
                  <br />
  
  
                </div>
  
              </div>
              <div class="col-md-6">
                <div class="AppFormRight position-relative d-flex justify-content-center flex-column align-items-center text-center p-5 text-white">
                  <h2 class="position-relative px-4 pb-3 mb-4">Welcome</h2>
                  <p>Lorem ipsuing elit. Molomos totam est voluptatum i omos totam est voluptatum i ure sit consectetur ill</p>
                </div>
              </div>
            </div>
          </div>
  
        </form>
  
  
      </div>
    </div>
  </div>
